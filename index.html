<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Video Game Console</title>
  </head>
  <body class="bgcolor">
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
            <h1 class="display-4 text-center text-primary title-shadow text-weight-bold"><i class="fas fa-gamepad text-danger"></i> Video Game Console</h1>
        </div>
    </div>
    <!-- !Jumbotron -->   
        
        <!-- animated loader #1 -->   
        <div class="container">
            <div class="row">
                <div><img id="loading-animation2" src="/images/giffas_pacman.gif" alt="Loading..." class="d-none"></div>                    
            </div>
        </div>
        <!-- !animated loader #1 -->

        <!-- game-consoles-list -->   
        <div class="container">
            <div class="row" id="game-consoles">

            </div>
        </div>
        <!-- !game-consoles-list -->     
        
        <!-- animated loader #2 -->   
        <div class="container">
            <div class="row">
                <div><img id="loading-animation" src="/images/loader.gif" alt="Loading..." class="d-none"></div>                    
            </div>
        </div>
        <!-- !animated loader #2 -->
        
        <!-- game-console-info -->   
        <div class="container">
            <div class="row m-1">
                <!-- card containing the console meta -->
                <div class="col-12 col-lg-6" id="game-console">                       
                </div>
            </div>
        </div>
        <!-- !game-console-info -->

    <!-- footer -->
    <hr class="line" />
    <footer class="container p-2 text-center">
      <p>
        Copyright &copy; 2020 Manuka Kahavitage Don All
        Rights Reserved.
      </p>
    </footer>
    <!-- !footer -->

    <!-- Axios Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/js/script.js"></script>
    <!-- !Custom JS -->
  </body>
</html>
